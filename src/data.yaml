add_ons:
  AO_APHRO_PASSION:
    display_name: Aphrodite's Passion
    description: When selected, all cubs are guaranteed to be female.
    mutually_exclusive: 
      - AO_HEPHAESTUS_FERVOR
      - AO_BLESSING_OF_THE_KING
      - AO_BLESSING_OF_THE_QUEEN

  AO_BIG_BONED:
    display_name: Big Boned
    description: Increases the chance offspring will be a Brute build
    options:
      Brute: 0.80
      Regal: 0.20

  AO_BURLY:
    display_name: Burly
    description: Increases the chance offspring will be a Brute build.
    options:
      increased_chance: 0.95

  AO_PETITE:
    display_name: Petite
    description: Increases the chance offspring will be a Domestic build.
    options:
      increased_chance: 0.30

  AO_BIRTHRIGHT:
    display_name: Birthright
    description: Increase the chance of Common, Uncommon, and Rare traits to be inherited by 15%.
    options:
      Common: 0.15
      Uncommon: 0.15
      Rare: 0.15

  AO_BLOSSOM_CHLORIS:
    display_name: Blossom of Chloris
    description: Guarantees an additional cub will be born.
    mutually_exclusive:
      - AO_POMEGRANATE_ELEUSIS
    options:
      additional: 1

  AO_BRUTE_POTION:
    display_name: Brute Potion
    description: Guarantees at least 1 cub will be a Brute build.

  AO_DELICATE:
    display_name: Delicate
    description: Increases the chance offspring will be a Regal build.
    options:
      increased_chance: 0.75

  AO_LEAN:
    display_name: Lean
    description: Increases the chance offspring will be a Pharaoh build.
    options:
      increased_chance: 0.15

  AO_DOMESTIC_POTION:
    display_name: Domestic Potion
    description: Guarantees 1-2 cubs will be a Domestic build.
    options:
      min_cubs: 1
      max_cubs: 2

  AO_FERTILITY_TREATMENT:
    display_name: Fertility Treatment
    description: 15% chance of 1-2 additional cubs being born.
    options:
      chance: 0.15
      min_additional: 1
      max_additional: 2

  AO_HEPHAESTUS_FERVOR:
    display_name: Hephaestus' Fervor
    description: When selected, all cubs are guaranteed to be male.
    mutually_exclusive: 
      - AO_APHRO_PASSION
      - AO_BLESSING_OF_THE_QUEEN
      - AO_BLESSING_OF_THE_KING

  AO_MUTATION_STONE:
    display_name: Fragment of Distortion
    description: Guarantees at least 1 cub will have a random mutation.

  AO_MUTAGENIC:
    display_name: Mutagenic
    description: Guarantees at least 1 cub will have a physical mutation; 50% chance to force a second cub; 25% chance to force each remaining cub.
    options:
      second_cub_chance: 0.50
      remaining_cub_chance: 0.25

  AO_RARE_BLOOD:
    display_name: Rare Blood
    description: Increases chance of a parent passing a mutation to their cubs by 25%.
    options:
      increased_chance: 0.25

  AO_SAVORY_RIBS:
    display_name: Savory Ribs
    description: Increases chance of Traits and Titan Traits passing from parents by 5%.
    options:
      trait_boost: 0.05
      titan_trait_boost: 0.05

  AO_CURSED_BLOOD:
    display_name: Cursed Blood
    description: Increases chance of passing a fur from either parent by 5%.
    options:
      fur_boost: 0.05

  AO_PHARAOH_POTION:
    display_name: Pharaoh Potion
    description: Guarantees 1-2 cubs will be a Pharaoh build.
    options:
      min_cubs: 1
      max_cubs: 2

  AO_REGAL_POTION:
    display_name: Regal Potion
    description: Guarantees at least 1 cub will be a Regal build.

  AO_VOLATILE_POTION:
    display_name: Volatile Potion
    description: Forces at least 1 cub to have a build not present on either parent.

  AO_DWARF_POTION:
    display_name: Dwarfish Drought
    description: Guarantees 1-2 cubs will be a Dwarf build.
    options:
      min_cubs: 1
      max_cubs: 2

  AO_PROTEAN_BLOOD:
    display_name: Protean Blood
    description: Guarantees all cubs will have a randomly rolled mutation.

  AO_SHORT_STATURE:
    display_name: Short Stature
    description: 50% chance that at least 1 cub will be a Dwarf build.
    options:
      chance: 0.50

  AO_POSEIDONS_PROMISE:
    display_name: Poseidon's Promise
    description: Guarantees at least 1 cub will have a randomly selected non-limited marking not present in either parent.

  AO_POMEGRANATE_ELEUSIS:
    display_name: Pomegranate of Eleusis
    description: Guarantees a minimum of 3 cubs returned.
    mutually_exclusive:
      - AO_BLOSSOM_CHLORIS
      - AO_BREEDER_I
      - AO_BREEDER_II
    options:
      minimum_cubs: 3

  AO_BREEDER_I:
    display_name: Breeder I
    description: Guarantees a minimum of 3 cubs returned.
    mutually_exclusive:
      - AO_POMEGRANATE_ELEUSIS
    options:
      minimum_cubs: 3

  AO_BREEDER_II:
    display_name: Breeder II
    description: Guarantees a minimum of 5 cubs returned.
    mutually_exclusive:
      - AO_POMEGRANATE_ELEUSIS
    options:
      minimum_cubs: 5

  AO_LEGATUS_SINGLE:
    display_name: Legatus Single
    description: Adds a 15% chance for every cub result to return with a random mutation.
    options:
      mutation_chance: 0.15

  AO_LEGATUS_DOUBLE:
    display_name: Legatus Double
    description: Adds a 30% chance for every cub result to return with a random mutation.
    options:
      mutation_chance: 0.30

  AO_CONSUL_SINGLE:
